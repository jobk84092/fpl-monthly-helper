name: FPL Weekly Reminder

on:
  schedule:
    - cron: '0 9 * * 5' # Every Friday at 09:00 UTC
  workflow_dispatch:

jobs:
  send-fpl-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fpl-monthly-helper/requirements.txt
      - name: Set up email credentials
        run: |
          cp fpl-monthly-helper/config_template.py fpl-monthly-helper/config.py
          sed -i 's/your_gmail@gmail.com/'"$EMAIL_ADDRESS"'/g' fpl-monthly-helper/config.py
          sed -i 's/your_app_password/'"$EMAIL_PASSWORD"'/g' fpl-monthly-helper/config.py
        env:
          EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      - name: Run FPL weekly email script
        run: python fpl-monthly-helper/send_weekly_fpl_email.py 